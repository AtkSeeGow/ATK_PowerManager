<layout>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <p></p>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="account" class="text-info">Account:</label><br>
                <input type="text" class="form-control" name="account" [(ngModel)]="account" value="" />
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" value="" />
              </div>
              <div class="form-group" style="text-align:center">
                <button class="btn btn-primary btn-block" (click)="loginAction()">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</layout>
